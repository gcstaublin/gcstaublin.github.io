<div class="social-mod">

  <ul class="social-items qs-container" data-qs-title="{% if page.share %}{{ page.share }}{% else %}{{ page.title }}{% endif %}"  data-qs-url="{{ site.url }}{{ page.url }}">

    <li class="social-item icon-twitter">
      <a target="_blank" class="social-item-link qs-link" data-qs-service="twitter">
        <i class="icon">
          <svg class="social-icon">
              <use xlink:href="#shape-icn-twitter" />
          </svg>
        </i>
      </a>
    </li>

    <li class="social-item icon-facebook">
      <a target="_blank" class="social-item-link qs-link" data-qs-service="facebook-share">
        <i class="icon">
          <svg class="social-icon">
              <use xlink:href="#shape-icn-facebook" />
          </svg>
        </i>
      </a>
    </li>

  </ul> <!-- /social-items -->

</div> <!-- /social-mod -->
