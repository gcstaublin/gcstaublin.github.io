<div class="social-mod">

  <ul class="social-items qs-container" data-qs-title="{% if page.share %}{{ page.share }}{% else %}{{ page.title }}{% endif %}"  data-qs-url="{{ site.baseurl }}{{ page.url }}">

     <li class="social-item icon-twitter">
      <a class="social-item-link qs-link" data-qs-service="twitter" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <i class="icon">
          <svg class="social-icon">
              <use xlink:href="#icn-twitter" />
          </svg>
        </i>
      </a>
    </li>

    <li class="social-item icon-facebook">
      <a class="social-item-link qs-link" data-qs-service="facebook-share" onclick="window.open(this.href, 'mywin',
'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
        <i class="icon">
          <svg class="social-icon">
              <use xlink:href="#icn-facebook" />
          </svg>
        </i>
      </a>
    </li>

  </ul> <!-- /social-items -->

</div> <!-- /social-mod -->
