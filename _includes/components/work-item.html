<article class="archive__article--work">
  <div class="archive__meta archive__meta--work">
    <a target="_blank" href="http://{{include.url}}">
      <div class="archive__img--work--small">
        <img src="/static/img/{{include.img}}">
      </div>
    </a>
  </div>

  <div class="archive__content--work--small">
    <h3 class="archive__headline--item archive__headline--work--small">
      {{include.head}}
    </h3>
    <p class="archive__text--work">
      {{include.text}}
      <a class="archive__link--text" target="_blank" href="http://{{include.url}}">See project</a>
    </p>
  </div>
</article>
