<!-- Footer -->
<!-- ===================================== -->
  <footer class="{% if include.className %}{{include.className}}{% endif %}">

    <!-- Footer Content -->
    <div class="footer__module">
      <ul class="footer__items">
        {% for item in site.data.social-links %}
          <li class="footer__item">
            <a target="_blank" class="footer__link" href="{{item.url}}">
              {% include /icons/icon-{{item.svg}}.svg %}
            </a>
          </li>
        {% endfor %}
      </ul>
      <p class="footer__text--copyright">Copyright Â©2018. All rights reserved.</p>
    </div>
  </footer>


  <!-- Javascript -->
  <!-- ===================================== -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery/dist/jquery.min.js"><\/script>')</script>
  <!-- <script src="js/plugins.js"></script> -->
  <!-- <script src="js/main.js"></script> -->




  <!-- Analytics -->
  <!-- ===================================== -->
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}


  <!-- Testing Jekyll Environments -->
  <!-- ===================================== -->
  {% if jekyll.environment == 'production' %}
    <script>console.log('Production');</script>
  {% else %}
    <script>console.log('Development');</script>
  {% endif %}
