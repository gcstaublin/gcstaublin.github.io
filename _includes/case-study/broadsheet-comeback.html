<section class="case-study__section--broadsheet">
  <div class="case-study__img-container--broadsheet page__module--704">
    <img class="case-study__img" src="/static/img/case-study/{{item.image}}" alt="">
  </div>

  {% if item.headline || item.content %}
    <div class="content--case-study--comeback">
      {% if item.headline %}
        <h2 class="headline--case-study--comeback">{{item.headline}}</h2>
      {% endif %}

      {% if item.content %}
        <div class="text--case-study--comeback">{{item.content}}</div>
      {% endif %}
    </div>
  {% endif %}
</section>
